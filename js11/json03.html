<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBookAPI【練習】</title>
</head>
<body>

<header>
  <h1>GoogleBookAPI【練習】</h1>
  <form method="POST">
    <input type="text" name="search_box" value="" placeholder="キーワードを入力してください" id="search_box">
    <input type="button" value="データ読み込み" id="serch_button">
  </form>
  </header>

<main>
  <p id="content">console.dirで表示［右クリック → 検証 → consoleで確認］</p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  $('#serch_button').click(function(){
    const url="https://www.googleapis.com/books/v1/volumes?q=web";
    $.getJSON(url,function(data){
      console.log(data);
      let view = "";    //HTML
      for(let i=0; i<data.items.length; i++){
      const item=data.items[i];
      view += '<ul>';
      view += '<li>題名：'+item.volumeInfo.title+'</li>';
      view += '<li>出版社：'+item.volumeInfo.publisher+'</li>';
      view += '<li><a href="">'+item.volumeInfo.previewLink+'</a></li>';     //ここ
      view += '</ul>';
    }
  
    //HTMLへ埋め込む
    $("#content").html(view);
    });

  });
});
</script>
</body>
</html>
